<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kempner Horseboarding</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Paytone+One&family=Poppins:wght@300;400;600&family=Rubik+Vinyl&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b529a84e39.js" crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <h2>Login</h2>
        <form>
            <h2>Send Message</h2>
            <div class="inputBox">
                <input type="email" placeholder="Email" name="email" required="required">
            </div>
            <div class="inputBox">
                <input type="password"  placeholder="password" name="password" required="required">
            </div>
            <div class="inputBox">
                <textarea required="required" placeholder="Your Message" name="message"></textarea>
            </div>
            <div class="inputBox">
                <input type="submit" name="submit" value="Send">
            </div>
        </form>
    </section>
</body>
